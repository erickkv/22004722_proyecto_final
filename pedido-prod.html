<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Pedido de producto</h1>
        <div class="two-cols-div">
            <div>
                <form id="editar-form">
                    <label for="id-prod">ID</label>
                    <input type="text" class="form-control left-input" id="id-prod" disabled="true"/>
                    <label for="nombre-prod">Nombre</label>
                    <input type="text" class="form-control left-input" id="nombre-prod" disabled="true"/>
                    <label for="proveedor">Proveedor</label>
                    <select class="form-select left-input" aria-label="Default select example" id="proveedor">
                        <option disabled selected value="null">Seleccione un proveedor</option>
                      </select>
                    <label for="cant-pedido">Cantidad</label>
                    <input type="text" class="form-control left-input" id="cant-pedido"/>
                </form>
            </div>
            <div class="aligned-left-div">
                <div>
                    <button type="submit" class="btn btn-primary in-col" id="confirmar-pedido">Confirmar pedido</button>
                </div>
                <div id="adv">
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="pedido-prod.js"></script>
    </body>
</html>
