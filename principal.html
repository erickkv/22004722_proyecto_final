<!DOCTYPE html>
<html>
    <head>
        <title>Productos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Productos existentes</h1>
        <table class="table" id="tabla-prods">
            <thead>
                <tr>
                    <th scope="col" style="width: 10%">id</th>
                    <th scope="col" style="width: 25%">Nombre</th>
                    <th scope="col" style="width: 35%">Descripción</th>
                    <th scope="col" style="width: 20%">Categoría</th>
                    <th scope="col" style="width: 10%">Existencias</th>
                </tr>
            </thead>
            <tbody id= "tableData"></tbody>
        </table>
        <div class="grid-container">
            <button type="submit" class="btn btn-primary in-line" id="editarBtn">Editar información de producto</button>
            <button type="submit" class="btn btn-primary in-line" id="pedirBtn">Hacer pedido de producto</button>
            <div id="adv"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript" src="principal.js"></script>
    </body>
</html>
